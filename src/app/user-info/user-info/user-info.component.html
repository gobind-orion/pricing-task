<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3 class="title_h3 ps-3">Contact info</h3>
  <h4 class="title_h4 mt-5"><span>1</span> Tell us a little about you</h4>
  <div class="form_box">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-label">Full Name <span class="red-star">*</span></label>
          <input type="text" formControlName="FullName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['FullName'].errors }" />
          <div *ngIf="submitted && f['FullName'].errors" class="invalid-feedback">
            <div *ngIf="f['FullName'].errors['required']">Fullname is required</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Email<span class="red-star">*</span></label>
          <input type="email" formControlName="Email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['Email'].errors }">
          <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback">
            <div *ngIf="f['Email'].errors['required']">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">What is you Role?</label>
          <input type="text" formControlName="Role" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <hr class="hr_line">
  <h4 class="title_h4 mt-5"><span>2</span> About your company</h4>
  <div class="form_box">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-label">Company Name</label>
          <input type="text" formControlName="Name" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Company Size</label>
          <input type="text" formControlName="Size" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Company Location</label>
          <input type="text" formControlName="Loction" class="form-control">
        </div>

      </div>
    </div>
  </div>
</form>
